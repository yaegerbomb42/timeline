<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a0a0f;
            --secondary-dark: #1a1a2e;
            --accent-blue: #4a90e2;
            --accent-purple: #8b5cf6;
            --accent-teal: #14b8a6;
            --accent-gold: #f59e0b;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --text-dim: #666;
            --border-color: #2d2d4a;
            --glass-bg: rgba(26, 26, 46, 0.15);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 20%, rgba(74, 144, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(20, 184, 166, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--primary-dark) 0%, #16213e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            perspective: 1500px;
            overflow-x: hidden;
        }

        .page-container {
            transform-style: preserve-3d;
            perspective: 1500px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 3rem;
            transform: translateZ(100px);
            animation: gentleFloat 8s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateZ(100px) translateY(0px); }
            50% { transform: translateZ(120px) translateY(-10px); }
        }

        .floating-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transform: translateZ(50px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .floating-card:hover {
            transform: translateZ(80px) rotateX(2deg);
            border-color: rgba(74, 144, 226, 0.3);
            box-shadow: 0 30px 60px rgba(74, 144, 226, 0.2);
        }

        .search-input, .chat-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            outline: none;
            padding: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input:focus, .chat-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.2);
        }

        .chat-input {
            min-height: 100px;
            max-height: 200px;
            resize: none;
        }

        .ai-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem;
            transform: translateZ(200px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .ai-status.connected {
            border-color: var(--accent-teal);
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.3);
        }

        .ai-status.error {
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .ai-status.connecting {
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            transform: translateZ(30px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateZ(50px) translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 12px 24px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-blue));
            color: white;
        }

        .btn-secondary:hover {
            box-shadow: 0 12px 24px rgba(20, 184, 166, 0.3);
        }

        .ai-response {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
            transform: translateZ(40px);
            animation: aiGlow 3s ease-in-out infinite alternate;
        }

        @keyframes aiGlow {
            0% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.2); }
            100% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.4); }
        }

        .timeline-container {
            position: relative;
            max-width: 900px;
            margin: 4rem auto;
            perspective: 1500px;
            transform-style: preserve-3d;
        }

        .timeline-spine {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, 
                var(--accent-blue) 0%, 
                var(--accent-purple) 50%, 
                var(--accent-teal) 100%);
            transform: translateX(-50%) translateZ(30px);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.4);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            transform-style: preserve-3d;
            animation: itemFloat 8s ease-in-out infinite;
            transition: margin-left 0.3s, transform 0.5s, opacity 0.4s;
            opacity: 1;
        }
        .timeline-item.fade-in {
            animation: fadeInSlideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .timeline-item:hover {
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10), 0 1.5px 6px 0 rgba(0,0,0,0.08);
            z-index: 2;
            background: #f3f4f6;
            transition: box-shadow 0.2s, background 0.2s;
        }

        .timeline-item:nth-child(even) {
            animation-delay: -4s;
        }

        @keyframes itemFloat {
            0%, 100% { transform: translateZ(0px) translateY(0px); }
            50% { transform: translateZ(60px) translateY(-10px); }
        }

        .timeline-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .timeline-content:hover {
            transform: translateZ(100px) scale(1.02);
            border-color: rgba(74, 144, 226, 0.4);
            box-shadow: 0 30px 60px rgba(74, 144, 226, 0.2);
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: 0;
            margin-right: 52%;
            transform: translateZ(40px) rotateY(-3deg);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: 52%;
            margin-right: 0;
            transform: translateZ(40px) rotateY(3deg);
        }

        .timeline-item:nth-child(even) .timeline-content:hover,
        .timeline-item:nth-child(odd) .timeline-content:hover {
            transform: translateZ(100px) rotateY(0deg) scale(1.02);
        }

        .timeline-dot {
            position: absolute;
            top: 2rem;
            left: 50%;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 50%;
            border: 3px solid var(--primary-dark);
            transform: translateX(-50%) translateZ(60px);
            z-index: 10;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.6);
            animation: dotPulse 4s infinite ease-in-out;
        }

        @keyframes dotPulse {
            0%, 100% { 
                transform: translateX(-50%) translateZ(60px) scale(1);
                box-shadow: 0 0 20px rgba(74, 144, 226, 0.6);
            }
            50% { 
                transform: translateX(-50%) translateZ(80px) scale(1.2);
                box-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
            }
        }

        .timeline-content {
            position: relative;
        }
        .timeline-tooltip {
            display: none;
            position: absolute;
            left: 110%;
            top: 50%;
            transform: translateY(-50%);
            background: #222;
            color: #fff;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            white-space: pre-line;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            pointer-events: none;
            z-index: 10;
            min-width: 220px;
            max-width: 350px;
        }
        .timeline-item:hover .timeline-tooltip {
            display: block;
        }

        .timestamp {
            color: var(--accent-teal);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .note-content {
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 12px;
            transform: translateZ(30px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            transform: translateZ(50px) scale(1.1);
        }

        .admin-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 2rem;
            transform: translateY(100%);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 1000;
        }

        .admin-panel.active {
            transform: translateY(0);
        }

        .admin-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--accent-gold), #f97316);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            transform: translateZ(200px);
            transition: all 0.3s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-btn:hover {
            transform: translateZ(220px) scale(1.1);
        }

        .login-form {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            outline: none;
        }

        .login-form input:focus {
            border-color: var(--accent-blue);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-dots::after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin: 4rem 0;
            transform: translateZ(50px);
        }

        .error-message {
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ef4444;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .retry-btn {
            background-color: #f97316;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .retry-btn:hover {
            background-color: #ea580c;
        }

        .timeline-view-switcher {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        #timelineViewSelect {
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .timeline.stagger-day .timeline-item {
            margin-left: calc(var(--stagger) * 30px);
            transition: margin-left 0.3s;
        }
        .timeline.stagger-week .timeline-item {
            margin-left: calc(var(--stagger) * 60px);
            transition: margin-left 0.3s;
        }
        .timeline.stagger-month .timeline-item {
            margin-left: calc(var(--stagger) * 90px);
            transition: margin-left 0.3s;
        }
        .timeline.\33 d .timeline-item {
            transform: perspective(600px) rotateY(var(--stagger3d, 0deg));
            transition: transform 0.5s;
        }
        .timeline.\33 d {
            perspective: 600px;
        }
        .timeline-group-header {
            font-size: 1.08rem;
            font-weight: 600;
            color: #6366f1;
            background: #eef2ff;
            padding: 0.4rem 1.2rem;
            border-radius: 8px;
            margin: 1.2rem 0 0.5rem 0;
            display: inline-block;
            box-shadow: 0 1px 4px rgba(99,102,241,0.08);
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2.5rem;
            }
            
            .timeline-spine {
                left: 2rem;
            }
            
            .timeline-item:nth-child(even) .timeline-content,
            .timeline-item:nth-child(odd) .timeline-content {
                margin-left: 4rem;
                margin-right: 1rem;
                transform: translateZ(30px) rotateY(2deg);
            }
            
            .timeline-item:nth-child(even) .timeline-dot,
            .timeline-item:nth-child(odd) .timeline-dot {
                left: 2rem;
            }
        }
        @media (max-width: 768px) {
            .timeline-view-switcher {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.2rem;
                font-size: 0.98rem;
            }
            #timelineViewSelect {
                width: 100%;
                font-size: 1rem;
                margin-top: 0.2rem;
            }
            .timeline-group-header {
                font-size: 1rem;
                padding: 0.3rem 0.7rem;
                margin: 0.8rem 0 0.3rem 0;
            }
            .timeline-item {
                margin-left: 0 !important;
                min-width: 0;
                font-size: 0.98rem;
                padding: 0.7rem 0.7rem 0.7rem 1.2rem;
            }
            .timeline-dot {
                left: -10px;
                width: 14px;
                height: 14px;
            }
            .timeline-content {
                padding-left: 0.2rem;
            }
            .timeline-tooltip {
                left: 100%;
                min-width: 140px;
                max-width: 220px;
                font-size: 0.92rem;
                padding: 0.5rem 0.7rem;
            }
        }
        @media (max-width: 480px) {
            .timeline-group-header {
                font-size: 0.97rem;
                padding: 0.22rem 0.5rem;
            }
            .timeline-item {
                font-size: 0.93rem;
                padding: 0.5rem 0.4rem 0.5rem 0.7rem;
            }
            .timeline-tooltip {
                min-width: 90px;
                max-width: 140px;
                font-size: 0.88rem;
                padding: 0.3rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="container">
            <!-- AI Status -->
            <div id="aiStatus" class="ai-status">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-robot text-sm"></i>
                    <span id="aiStatusText" class="text-sm">AI: Connecting...</span>
                </div>
            </div>

            <!-- Header -->
            <h1 class="header-title">Timeline</h1>
            
            <!-- Search Section -->
            <div class="floating-card">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-search text-blue-400"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search timeline..."
                        autocomplete="off"
                    >
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="floating-card">
                <div class="flex items-center space-x-2 mb-4">
                    <i class="fas fa-comments text-purple-400"></i>
                    <h2 class="text-xl font-semibold">AI Assistant</h2>
                </div>
                
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Add a note or ask about your timeline..."
                    rows="4"
                ></textarea>
                
                <div class="flex justify-end space-x-3 mt-4">
                    <button id="modeToggle" class="btn btn-primary">
                        <i class="fas fa-edit mr-2"></i>Note Mode
                    </button>
                    <button id="sendButton" class="btn btn-secondary">
                        <i class="fas fa-paper-plane mr-2"></i>Send
                    </button>
                </div>
                
                <div id="aiResponse" class="hidden"></div>
            </div>

            <!-- Timeline -->
            <div class="timeline-container">
                <div class="timeline-spine"></div>
                <div class="timeline-view-switcher">
                    <label for="timelineViewSelect">Timeline View:</label>
                    <select id="timelineViewSelect">
                        <option value="stagger-day">Stagger by Day</option>
                        <option value="stagger-week">Stagger by Week</option>
                        <option value="stagger-month">Stagger by Month</option>
                        <option value="3d">3D Effect</option>
                    </select>
                </div>
                <div id="timeline" class="timeline"></div>
            </div>
            
            <div id="noResults" class="no-results hidden">
                <i class="fas fa-search text-2xl mb-4 opacity-50"></i>
                <p>No notes found matching your search.</p>
            </div>
        </div>

        <!-- Admin Button -->
        <button id="adminBtn" class="admin-btn">
            <i class="fas fa-user-shield"></i>
        </button>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div id="loginForm" class="login-form">
                <h3 class="text-lg font-bold mb-4 text-center">Admin Login</h3>
                <input type="text" id="adminUser" placeholder="Username" autocomplete="off">
                <input type="password" id="adminPass" placeholder="Password">
                <button id="loginBtn" class="btn btn-primary w-full">Login</button>
            </div>
            
            <div id="adminControls" class="hidden">
                 <h3 class="text-lg font-bold mb-4 text-center">Admin Controls</h3>
                <div class="flex justify-center space-x-4 flex-wrap gap-4">
                    <button id="clearAllBtn" class="btn btn-primary bg-red-600">Clear All Notes</button>
                    <button id="exportBtn" class="btn btn-primary">Export JSON</button>
                    <button id="importBtn" class="btn btn-primary">Import JSON</button>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </div>
        
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <div id="errorBox" class="hidden error-message"></div>
    </div>

    <script>

        const CONFIG = {

            // ========================================================================
            // !!! IMPORTANT: PASTE YOUR NEW, SECRET API KEY FROM GOOGLE HERE !!!

        const utils = {

            formatTime: (date) => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),

                return temp.innerHTML;

        };

        // Storage Manager for local data persistence
        const StorageManager = {
            save: (key, data) => {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (error) {
                    console.error('Failed to save to localStorage:', error);
                }
            },
            load: (key) => {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Failed to load from localStorage:', error);
                    return [];
                }
            }
        };

        // API Client for Notes
        class NotesAPIClient {
            constructor(basePath = '/api/notes') {
                this.basePath = basePath;
            }

            async _fetch(url, options = {}) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: 'Request failed with status ' + response.status }));
                        console.error('API Error:', response.status, errorData);
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    if (response.status === 204) { // No Content
                        return null;
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Fetch API Error:', error);
                    throw error; // Re-throw to be caught by caller
                }
            }

            async getAllNotes() {
                return this._fetch(this.basePath);
            }

            async addNote(note) {
                return this._fetch(this.basePath, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(note)
                });
            }

            async deleteNote(noteId) {
                return this._fetch(`${this.basePath}?id=${noteId}`, {
                    method: 'DELETE'
                });
            }

            async deleteAllNotes() {
                return this._fetch(this.basePath, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'deleteAll' })
                });
            }

            async importNotes(notesArray) { // This maps to POST /api/notes with an array (batch replace)
                return this._fetch(this.basePath, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(notesArray)
                });
            }
        }


        // AI Service
        class AIService {
            constructor(apiKey) {
                this.apiKey = apiKey;
                this.isConnected = false;
            }

            async testConnection() {
                if (!this.apiKey || this.apiKey.includes('YOUR_NEW_SECRET_API_KEY')) {
                    console.warn('Gemini API key is not set. Please get a new one from Google AI Studio and paste it in the CONFIG section.');
                    return false;
                }
                try {
                    const response = await this.makeRequest('Respond with just "OK"');
                    this.isConnected = response.trim().toLowerCase().includes('ok');
                    return this.isConnected;
                } catch (error) {
                    console.error('AI connection test failed:', error);
                    this.isConnected = false;
                    return false;
                }
            }

            async makeRequest(prompt) {
                if (!this.apiKey || this.apiKey.includes('YOUR_NEW_SECRET_API_KEY')) {
                    throw new Error('API key not configured. Please set it in the CONFIG object.');
                }

                const response = await fetch(`${CONFIG.GEMINI_API_URL}?key=${this.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            temperature: 0.4,
                            topK: 20,
                            topP: 0.8,
                            maxOutputTokens: 512,
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API request failed: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    console.error('Invalid response from API:', data);
                    throw new Error('Invalid response format from API');
                }
                
                return data.candidates[0].content.parts[0].text;
            }

            async queryWithContext(query, notes) {
                const recentNotes = notes.slice(-15); // Get last 15 notes for context
                const context = recentNotes.length > 0 
                    ? `Timeline Context (most recent entries):\n` + recentNotes.map((note, index) => 
                        `${index + 1}. ${note.date_text || note.date} at ${note.time_text || note.time}: "${note.content}"`
                    ).join('\n')
                    : 'Timeline Status: No entries yet.';

                const prompt = `You are an AI assistant for a personal timeline application. Based on the user's timeline entries, provide helpful, relevant, and concise responses.

${context}

User Query: "${query}"

Instructions:
- Keep responses focused and concise (2-3 sentences max)
- Reference specific timeline entries when relevant
- If the query is about patterns, trends, or insights, analyze the timeline data
- If the query is unrelated to the timeline, acknowledge it briefly and offer timeline-related assistance
- Be encouraging and supportive

Response:`;
                
                return await this.makeRequest(prompt);
            }
        }

        // Timeline Application
        class TimelineApp {
            constructor() {
                this.notes = [];
                this.filteredNotes = [];
                this.isAiMode = false;
                this.isAdminLoggedIn = false;
                this.ai = new AIService(CONFIG.GEMINI_API_KEY);
                this.apiClient = new NotesAPIClient();
                this.lastError = null;
                this.retryAction = null;
                this.timelineView = localStorage.getItem('timelineView') || 'stagger-day';
                this.initializeElements();
                this.setupEventListeners();
                this.initializeAI();
                this.loadNotes();
            }

            initializeElements() {
                this.elements = {
                    chatInput: document.getElementById('chatInput'),
                    modeToggle: document.getElementById('modeToggle'),
                    sendButton: document.getElementById('sendButton'),
                    aiResponse: document.getElementById('aiResponse'),
                    timeline: document.getElementById('timeline'),
                    searchInput: document.getElementById('searchInput'),
                    noResults: document.getElementById('noResults'),
                    adminBtn: document.getElementById('adminBtn'),
                    adminPanel: document.getElementById('adminPanel'),
                    loginForm: document.getElementById('loginForm'),
                    adminControls: document.getElementById('adminControls'),
                    aiStatus: document.getElementById('aiStatus'),
                    aiStatusText: document.getElementById('aiStatusText'),
                    importFile: document.getElementById('importFile'),
                    errorBox: document.getElementById('errorBox')
                };
            }

            setupEventListeners() {
                this.elements.modeToggle.addEventListener('click', () => this.toggleMode());
                this.elements.sendButton.addEventListener('click', () => this.handleSend());
                this.elements.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSend();
                    }
                });
                this.elements.searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
                this.elements.adminBtn.addEventListener('click', () => this.toggleAdminPanel());
                document.getElementById('loginBtn').addEventListener('click', () => this.handleLogin());
                document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAllNotes());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportTimeline());
                document.getElementById('importBtn').addEventListener('click', () => this.importTimeline());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                this.elements.importFile.addEventListener('change', (e) => this.handleFileImport(e));
                this.elements.chatInput.addEventListener('input', () => {
                    this.elements.chatInput.style.height = 'auto';
                    this.elements.chatInput.style.height = Math.min(this.elements.chatInput.scrollHeight, 200) + 'px';
                });
                document.addEventListener('click', (e) => {
                    if (!this.elements.adminPanel.contains(e.target) && !this.elements.adminBtn.contains(e.target)) {
                        this.elements.adminPanel.classList.remove('active');
                    }
                });
                document.getElementById('timelineViewSelect').value = this.timelineView;
                document.getElementById('timelineViewSelect').addEventListener('change', (e) => {
                    this.timelineView = e.target.value;
                    localStorage.setItem('timelineView', this.timelineView);
                    this.render();
                });
            }

            async initializeAI() {
                if (!CONFIG.GEMINI_API_KEY || CONFIG.GEMINI_API_KEY.includes('YOUR_NEW_SECRET_API_KEY')) {
                    this.updateAIStatus('API Key missing', 'error');
                    return;
                }
                try {
                    this.updateAIStatus('Testing connection...', 'connecting');
                    const connected = await this.ai.testConnection();
                    this.updateAIStatus(connected ? 'Connected' : 'Connection failed', connected ? 'connected' : 'error');
                } catch (error) {
                    console.error('AI initialization error:', error);
                    this.updateAIStatus('Connection error', 'error');
                }
            }

            updateAIStatus(text, status) {
                this.elements.aiStatusText.textContent = `AI: ${text}`;
                this.elements.aiStatus.className = `ai-status ${status}`;
            }

            async loadNotes() {
                try {
                    this.notes = await this.apiClient.getAllNotes();
                    this.filteredNotes = this.notes;
                    this.render();
                } catch (error) {
                    console.error('Failed to load notes from database:', error);
                    // Fallback to localStorage for migration
                    this.notes = StorageManager.load(CONFIG.STORAGE_KEY);
                    this.filteredNotes = this.notes;
                    
                    // If we have local storage data, migrate it to the database
                    if (this.notes.length > 0) {
                        try {
                            await this.migrateLocalStorageToDatabase();
                        } catch (migrationError) {
                            console.error('Failed to migrate localStorage to database:', migrationError);
                            // Continue with localStorage data
                            this.render();
                        }
                    } else {
                        this.render();
                    }
                }
            }

            async migrateLocalStorageToDatabase() {
                console.log('Migrating localStorage data to database...');
                try {
                    // Add date_text and time_text fields if missing
                    const notesWithFormattedDates = this.notes.map(note => {
                        if (!note.date_text || !note.time_text) {
                            const date = new Date(note.timestamp);
                            return {
                                ...note,
                                date_text: note.date || utils.formatDate(date),
                                time_text: note.time || utils.formatTime(date)
                            };
                        }
                        return {
                            ...note,
                            date_text: note.date,
                            time_text: note.time
                        };
                    });
                    
                    await this.apiClient.importNotes(notesWithFormattedDates);
                    console.log('Migration successful! Clearing localStorage...');
                    
                    // Clear localStorage after successful migration
                    localStorage.removeItem(CONFIG.STORAGE_KEY);
                    
                    // Reload from database to confirm
                    await this.loadNotes();
                } catch (error) {
                    console.error('Migration failed:', error);
                    throw error;
                }
            }

            toggleMode() {
                this.isAiMode = !this.isAiMode;
                this.elements.modeToggle.innerHTML = this.isAiMode 
                    ? '<i class="fas fa-robot mr-2"></i>AI Mode' 
                    : '<i class="fas fa-edit mr-2"></i>Note Mode';
                this.elements.chatInput.placeholder = this.isAiMode 
                    ? 'Ask about your timeline...' 
                    : 'Add a new note to your timeline...';
                if (!this.isAiMode) this.elements.aiResponse.classList.add('hidden');
            }

            async handleSend() {
                const content = this.elements.chatInput.value.trim();
                if (!content) return;
                this.isAiMode ? await this.handleAIQuery(content) : this.addNote(content);
                this.elements.chatInput.value = '';
                this.elements.chatInput.style.height = 'auto';
            }

            addNote(content) {
                const now = new Date();
                const note = {
                    id: utils.generateId(),
                    content: utils.sanitizeHTML(content),
                    timestamp: now.toISOString(),
                    date_text: utils.formatDate(now),
                    time_text: utils.formatTime(now)
                };
                this.apiClient.addNote(note).then(() => {
                    return this.loadNotes();
                }).then(() => {
                    setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 100);
                    this.hideError();
                }).catch(error => {
                    console.error('Failed to add note to database:', error);
                    this.showError('Failed to save note. Please try again.', () => this.addNote(content));
                });
            }

            async handleAIQuery(query) {
                this.showAIResponse('<i class="fas fa-spinner fa-spin mr-2"></i>Thinking<span class="loading-dots"></span>');
                try {
                    const response = await this.ai.queryWithContext(query, this.notes);
                    this.showAIResponse(`<i class="fas fa-robot mr-2 text-purple-400"></i>${utils.sanitizeHTML(response).replace(/\n/g, '<br>')}`);
                } catch (error) {
                    console.error('AI query error:', error);
                    this.showAIResponse(`<i class="fas fa-exclamation-triangle mr-2 text-red-400"></i>Sorry, I had trouble connecting. Please check the API key and console for details.`);
                }
            }

            showAIResponse(html) {
                this.elements.aiResponse.innerHTML = html;
                this.elements.aiResponse.classList.remove('hidden');
                this.elements.aiResponse.classList.add('fade-in');
            }

            saveNotes() {
                // No longer needed - using database storage
                // Keeping method for compatibility
            }

            handleSearch(query) {
                const lowerCaseQuery = query.toLowerCase();
                this.filteredNotes = this.notes.filter(note => 
                    note.content.toLowerCase().includes(lowerCaseQuery) ||
                    (note.date_text || note.date || '').includes(lowerCaseQuery)
                );
                this.render();
            }

            applyCurrentFilter() {
                const query = this.elements.searchInput.value;
                this.handleSearch(query);
            }
            
            deleteNote(id) {
                if (confirm('Are you sure you want to delete this note?')) {
                    this.apiClient.deleteNote(id).then(() => {
                        return this.loadNotes();
                    }).then(() => {
                        this.hideError();
                    }).catch(error => {
                        console.error('Failed to delete note:', error);
                        this.showError('Failed to delete note. Please try again.', () => this.deleteNote(id));
                    });
                }
            }

            render() {
                this.filteredNotes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                const hasSearchQuery = this.elements.searchInput.value.length > 0;
                this.elements.noResults.classList.toggle('hidden', !(this.filteredNotes.length === 0 && hasSearchQuery));
                // Group notes for staggered views
                let staggerMap = {};
                let getStagger = (note) => 0;
                let groupKeyFn = null;
                let groupLabelFn = null;
                if (this.timelineView === 'stagger-day') {
                    staggerMap = {};
                    getStagger = (note) => {
                        const day = (note.date_text || note.date);
                        staggerMap[day] = (staggerMap[day] || 0) + 1;
                        return (staggerMap[day] - 1) % 3; // 3 stagger levels
                    };
                    groupKeyFn = (note) => note.date_text || note.date;
                    groupLabelFn = (key) => key;
                } else if (this.timelineView === 'stagger-week') {
                    staggerMap = {};
                    getStagger = (note) => {
                        const week = (note.date_text || note.date).slice(0, 7); // YYYY-MM
                        staggerMap[week] = (staggerMap[week] || 0) + 1;
                        return (staggerMap[week] - 1) % 4; // 4 stagger levels
                    };
                    groupKeyFn = (note) => {
                        const d = new Date(note.timestamp);
                        const year = d.getFullYear();
                        const week = Math.ceil((((d - new Date(year,0,1)) / 86400000) + new Date(year,0,1).getDay()+1)/7);
                        return `${year}-W${week.toString().padStart(2,'0')}`;
                    };
                    groupLabelFn = (key) => `Week ${key.split('-W')[1]}, ${key.split('-W')[0]}`;
                } else if (this.timelineView === 'stagger-month') {
                    staggerMap = {};
                    getStagger = (note) => {
                        const month = (note.date_text || note.date).slice(0, 7); // YYYY-MM
                        staggerMap[month] = (staggerMap[month] || 0) + 1;
                        return (staggerMap[month] - 1) % 5; // 5 stagger levels
                    };
                    groupKeyFn = (note) => (note.date_text || note.date).slice(0, 7);
                    groupLabelFn = (key) => {
                        const [year, month] = key.split('-');
                        return `${year} - ${['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][parseInt(month,10)-1]}`;
                    };
                } else if (this.timelineView === '3d') {
                    getStagger = (note, idx) => idx * 10; // 10deg per note
                }
                // Set timeline class
                this.elements.timeline.className = 'timeline ' + this.timelineView;
                // Render notes with group headers
                let html = '';
                let lastGroupKey = null;
                this.filteredNotes.forEach((note, idx) => {
                    let style = '';
                    if (this.timelineView === '3d') {
                        style = `--stagger3d: ${getStagger(note, idx)}deg;`;
                    } else {
                        style = `--stagger: ${getStagger(note, idx)};`;
                    }
                    // Group header
                    let groupHeader = '';
                    if (groupKeyFn && groupLabelFn) {
                        const groupKey = groupKeyFn(note);
                        if (groupKey !== lastGroupKey) {
                            groupHeader = `<div class=\"timeline-group-header\">${groupLabelFn(groupKey)}</div>`;
                            lastGroupKey = groupKey;
                        }
                    }
                    // Tooltip content
                    const tooltip = `<div class=\"timeline-tooltip\">${note.content.replace(/\n/g, '<br>')}<br><br><span style=\"font-size:0.92em;opacity:0.7;\">${note.date_text || note.date} ${note.time_text || note.time}</span></div>`;
                    html += `
                        ${groupHeader}
                        <div class=\"timeline-item fade-in\" id=\"note-${note.id}\" style=\"${style}\">
                            <div class=\"timeline-dot\"></div>
                            <div class=\"timeline-content\">
                                ${this.isAdminLoggedIn ? `<button class=\"delete-btn\" onclick=\"app.deleteNote('${note.id}')\"><i class=\"fas fa-times\"></i></button>` : ''}
                                <div class=\"timestamp\">${note.date_text || note.date} - ${note.time_text || note.time}</div>
                                <div class=\"note-content\">${note.content.replace(/\n/g, '<br>')}</div>
                                ${tooltip}
                            </div>
                        </div>
                    `;
                });
                this.elements.timeline.innerHTML = html;
            }
            
            toggleAdminPanel() {
                this.elements.adminPanel.classList.toggle('active');
            }

            handleLogin() {
                const user = document.getElementById('adminUser').value;
                const pass = document.getElementById('adminPass').value;
                if (user === CONFIG.ADMIN_CREDENTIALS.username && pass === CONFIG.ADMIN_CREDENTIALS.password) {
                    this.isAdminLoggedIn = true;
                    this.elements.loginForm.classList.add('hidden');
                    this.elements.adminControls.classList.remove('hidden');
                    this.render();
                } else {
                    alert('Invalid credentials');
                }
            }

            logout() {
                this.isAdminLoggedIn = false;
                this.elements.loginForm.classList.remove('hidden');
                this.elements.adminControls.classList.add('hidden');
                document.getElementById('adminUser').value = '';
                document.getElementById('adminPass').value = '';
                this.render();
            }

            clearAllNotes() {
                if (confirm('DANGER: This will delete ALL notes permanently. This cannot be undone. Are you absolutely sure?')) {
                    // Try body method first
                    this.apiClient.deleteAllNotes().then(() => {
                        return this.loadNotes();
                    }).then(() => {
                        this.hideError();
                    }).catch(error => {
                        console.error('Failed to clear all notes with body method, trying query param fallback:', error);
                        // Fallback to query param method
                        fetch(this.apiClient.basePath + '?action=deleteAll', {
                            method: 'DELETE'
                        }).then(() => {
                            return this.loadNotes();
                        }).then(() => {
                            this.hideError();
                        }).catch(error2 => {
                            console.error('Failed to clear notes with both methods:', error2);
                            this.showError('Failed to clear notes. Please try again.', () => this.clearAllNotes());
                        });
                    });
                }
            }

            exportTimeline() {
                const dataStr = JSON.stringify(this.notes, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', 'timeline_export.json');
                linkElement.click();
            }

            importTimeline() {
                this.elements.importFile.click();
            }

            handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedNotes = JSON.parse(e.target.result);
                        if (Array.isArray(importedNotes) && importedNotes.every(n => n.id && n.content && n.timestamp)) {
                            if (confirm('This will replace your current timeline with the imported data. Are you sure?')) {
                                // Ensure imported notes have the right field names
                                const notesWithFormattedDates = importedNotes.map(note => ({
                                    ...note,
                                    date_text: note.date_text || note.date,
                                    time_text: note.time_text || note.time
                                }));
                                
                                this.apiClient.importNotes(notesWithFormattedDates).then(() => {
                                    return this.loadNotes();
                                }).then(() => {
                                    alert('Timeline imported successfully!');
                                }).catch(error => {
                                    console.error('Failed to import timeline:', error);
                                    alert('Failed to import timeline. Please try again.');
                                });
                            }
                        } else {
                            alert('Invalid file format. Please import a valid timeline JSON file.');
                        }
                    } catch (err) {
                        alert('Error reading file. Make sure it is a valid JSON file.');
                        console.error(err);
                    }
                };
                reader.readAsText(file);
                event.target.value = null;
            }

            showError(message, retryAction) {
                this.lastError = message;
                this.retryAction = retryAction || null;
                this.elements.errorBox.innerHTML = `<div class="error-message">${message}</div>` + (retryAction ? `<button class="retry-btn">Retry</button>` : '');
                this.elements.errorBox.classList.remove('hidden');
                if (retryAction) {
                    this.elements.errorBox.querySelector('.retry-btn').onclick = () => {
                        this.elements.errorBox.classList.add('hidden');
                        this.lastError = null;
                        this.retryAction = null;
                        retryAction();
                    };
                }
            }
            hideError() {
                this.elements.errorBox.classList.add('hidden');
                this.lastError = null;
                this.retryAction = null;
            }
        }

        // Initialize the application
        const app = new TimelineApp();
    </script>
